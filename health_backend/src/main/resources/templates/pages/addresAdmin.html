<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>批量反地址解析+商圈</title>
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#l-map{height:300px;width:100%;}
		#r-result{width:100%; font-size:14px;line-height:20px;}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=gDPPqnfE6qSxIxgrVYueGR6pRRTUTUO2"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body>
	<div id="l-map" style="width: 100%;height: 95%"></div>
	
	
	<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("l-map");
	map.centerAndZoom(new BMap.Point(116.328749,40.026922), 13);
	

	map.enableScrollWheelZoom(true);
	var index = 0;
	var myGeo = new BMap.Geocoder();
	var adds=[];
	var addsNames=[];
	$.get("/AddressAll",function(data){
		
		for(i=0;i<data.data.length;i++){
			adds[i]=new BMap.Point(data.data[i].jd,data.data[i].wd);
			addsNames[i]=data.data[i].name;		
		}
		
		
		for(var i = 0; i<adds.length; i++){
			var marker = new BMap.Marker(adds[i]);
			map.addOverlay(marker);
			marker.setLabel(new BMap.Label(addsNames[i],{offset:new BMap.Size(20,-10)}));
		}
		
	
	})
	
	
	
	
</script>
	
	
</body>
</html>
