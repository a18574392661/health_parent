<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/asset-favico.ico">
    <title>预约详情</title>
    <link rel="stylesheet" href="css/page-health-orderDetail.css" />
    <script src="plugins/vue/vue.js"></script>
    <script src="plugins/vue/axios-0.18.0.js"></script>
    <script src="plugins/healthmobile.js"></script>
    <script src="/plugins/jquery/src/jquery.js"></script>
    <script>
        var id = getUrlParam("id");//根据请求URL中的参数名称获取对应的值
        
    </script>
</head>
<body data-spy="scroll" data-target="#myNavbar" data-offset="150">
<div id="app" class="app">
    <!-- 页面头部 -->
    <div class="top-header">
        <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
        <span class="center">传智健康</span>
        <span class="f-right"><i class="icon-more"></i></span>
    </div>
    <input type="hidden" th:value="${setmeal.id}" id="id">
    <!-- 页面内容 -->
    <div class="contentBox">
        <div class="card">
            <div class="project-img">
                <img th:src="'http://q67s0aau1.bkt.clouddn.com/'+${setmeal.img}" width="100%" height="100%" />
            </div>
            <div class="project-text">
                <h4 class="tit" th:text="${setmeal.name}"></h4>
                <p class="subtit" th:text="${setmeal.remark}"></p>
                <p class="keywords" th:switch="${setmeal.sex}">
                    <span th:case="'0'">性别不限</span>
                     <span  th:case="'1'">男 </span>
                        <span  th:case="'2'">女 </span>
                    <span th:text="${setmeal.age}"></span>
                </p>
            </div>
      
        </div>
        <div class="table-listbox">
            <div class="box-title">
                <i class="icon-zhen"><span class="path1"></span><span class="path2"></span></i>
                <span>套餐详情</span>
            </div>
            <div class="box-table">
                <div class="table-title">
                    <div class="tit-item flex2">项目名称</div>
                    <div class="tit-item  flex3">项目内容</div>
                    <div class="tit-item  flex3">项目解读</div>
                </div>
                <div class="table-content">
                    <ul class="table-list">
                        <li class="table-item" th:each="checkgroup : ${setmeal.checkGroups}">
                            <div class="item flex2" th:text="${checkgroup.name}"></div>
                            <div class="item flex3">
                                <label th:each="checkitem : ${checkgroup.checkItems}" th:text="${checkitem.name}">
                                   
                                </label>
                            </div>
                            <div class="item flex3" th:text="${checkgroup.remark}"></div>
                        </li>
                    </ul>
                </div>
                <input type="hidden" id="seid" th:value="${setmeal.id}">
                <div class="box-button">
                    <a   class="order-btn" href="orderInfo.html?id="+$('#seid').val()>立即预约</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
